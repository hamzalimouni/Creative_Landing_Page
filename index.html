<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="image">
                <div class="text">
                    <h2>Iphone 13 pro max</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit, amet consectetur adipisicing elit.</p>
                    <a href="#">All Products</a>
                </div>
                <div class="img-box">
                    <img class="imgs" src="images/0.png" alt="">
                </div>
            </div>
            <div class="icons">
                <img onclick="phones(this.src); colors('#000')" src="images/0.png">
                <img onclick="phones(this.src); colors('#247EC8')" src="images/1.png">
                <img onclick="phones(this.src); colors('#1E1E1E')" src="images/2.png">
                <img onclick="phones(this.src); colors('#C79B53')" src="images/3.png">
                <img onclick="phones(this.src); colors('#C82525')" src="images/4.png">
            </div>
        </div>
    </div>
    <script src="js/plugin.js"></script>
</body>
</html>
